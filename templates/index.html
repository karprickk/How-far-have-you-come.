<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Difference</title>
    <style>
        /* Set the background to black */
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Add glowing neon pink effect to all text */
        h1, #time-difference {
            color: #ff00ff; /* Neon pink color */
            font-weight: normal;
            text-shadow: 0 0 1px #ff00ff, 0 0 2px #ff00ff, 0 0 4px #ff00ff, 0 0 8px #ff00ff;
        }

        /* Style for the time difference text */
        #time-difference {
            font-size: 30px;
            margin-top: 5px;
        }

        #bottom-text {
        font-size: 20px; /* Smaller size */
        color: #ff00ff; /* Same neon pink color */
        text-shadow: 0 0 1px #ff00ff, 0 0 2px #ff00ff, 0 0 4px #ff00ff, 0 0 8px #ff00ff;/* Same glow effect */
        margin-top: 30px; /* Add some spacing */
        }
        #heart {
        font-size: 32px; /* Adjust size as needed */
        color: #ff00ff; /* Same neon pink color */
        text-shadow: 0 0 1px #ff00ff, 0 0 2px #ff00ff, 0 0 4px #ff00ff, 0 0 8px #ff00ff;
        margin-top: 10px; /* Add some spacing */
        }
        #corner-text {
        position: absolute; /* Positions the text absolutely */
        bottom: 10px; /* Distance from the bottom */
        right: 10px; /* Distance from the right */
        font-size: 7px; /* Smaller font size */
        color: #ff00ff; /* Neon pink color */
        text-shadow: 0 0 1px #ff00ff, 0 0 1px #ff00ff, 0 0 1px #ff00ff, 0 0 1px #ff00ff;/* Glow effect */
        }
    </style>
</head>
<body>
    <h1>Met the mother to my kids before...</h1>
    <div id="time-difference">Calculating...</div>
    <p id="bottom-text">I Love you Amulya</p>
    <div id="heart">&#10084;</div>
    <div id="corner-text">-Your Husband, karthik.</div>
    <!-- Add your image here -->

    <script>
        // Get the start date from Flask
        const startDate = new Date("{{ start_date }}");

        // Function to calculate and update the time difference
        function updateTimeDifference() {
            const now = new Date();
            const timeDifference = now - startDate;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // Display the time difference
            document.getElementById("time-difference").innerText =
                `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }

        // Update the time difference every second
        setInterval(updateTimeDifference, 1000);

        // Initial call to display the time difference immediately
        updateTimeDifference();
    </script>
</body>
</html>
